version: "3.8"

services:
  neo4j:
    image: neo4j:5-community
    container_name: exposuregraph-neo4j
    ports:
      - "7474:7474"  # HTTP browser interface
      - "7687:7687"  # Bolt protocol for driver connections
    environment:
      - NEO4J_AUTH=none  # Disable auth for local development
      - NEO4J_PLUGINS=["apoc"]  # APOC library for advanced procedures
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Demo data seeder - only runs with: docker-compose --profile demo up
  seed-demo:
    image: python:3.11-slim
    container_name: exposuregraph-seed
    profiles:
      - demo
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - NEO4J_URI=bolt://neo4j:7687
    command: >
      bash -c "
        pip install -q neo4j typer rich pydantic pydantic-settings &&
        echo 'Waiting for Neo4j to be fully ready...' &&
        sleep 5 &&
        python scripts/seed_demo.py seed --clear &&
        echo 'Demo data seeded! You can now run: streamlit run src/ui/app.py'
      "

volumes:
  neo4j_data:
  neo4j_logs:
